<!DOCTYPE html>
<html ng-app="infohealthhubApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HealthNews</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/html5.js"></script>
   
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="http://vjs.zencdn.net/4.1/video.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.6.0.js"></script>


<script language="javascript">
$(function() {  
var showChar = 50, showtxt = "Read more";
$('.postdescription').each(function() {
var content = $(this).text();
if (content.length > showChar) {  
var con = content.substr(0, showChar);

var txt= con +  '<span>...&nbsp;&nbsp;<a href="" class="">' + showtxt + '</a></span>';
//alert(txt);
$(this).html(txt);
}
});

});
</script>

</head>


<body ng-controller="InfohealthhubHome" ng-cloak>
<div class="topsection">
  <div class="container">
    <div class="searcharea">
      <input type="text" name="" placeholder="Search..." class="searchbox"/>
      <input type="Submit" name="" class="search-btn"/>
    </div>
  </div>
</div>
<header>
  <div class="container"><span class="logo"><img src="images/logo.png" /></span>

  <!-- container end --> 
</header>
<!--Header End-->
<div class="navgation">
  <div class="container2">
    <nav> <a href="/" class="active"><span>Home</span></a> </nav>
  </div>
  <!-- container2 end --> 
</div>
<!--Navgation End-->
<div class="bannerArea">
  <div class="container2">
    <div class="banner"><script src="http://tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=728X90&cwpid=557677&cwwidth=728&cwheight=90&cwpnet=1&cwtagid=213297"></script></div>
    <!--banner End--> 
  </div>
  <!-- container2 end --> 
</div>
<!-- bannerArea end -->

<div class="container2">
  <article>
    <aside class="width67">
      
      <!--Slideshow VIDEOS End-->
      
      <div class="clear"></div>
      <div class="row">
        <div class="ExperModule">
          <div class="module">
            <div class="module-title">Health News</div>
            <div class="module-inner">
           

             <div class="post" ng-repeat="n in topHealthNews">
                <a ng-href="/n/{{ n.value.id }}"><h4>{{ n.value.title }}</h4></a>
               <span class="postby">{{ n.value.uploadedDate }}</span>
                <p class="postdescription">{{ n.value.description }}</p>
             </div>


            </div>
          </div>
        </div>
        <!--ExperModule End-->
        
        <div class="ExpertAdd"> <img src="images/inner-add.jpg"/> </div>
      </div>
      <div class="TopNews">    


         <div class="module" ng-repeat="n in moreTopNewsWithImages">
          <div class="module-title">{{ n.value.title}}<br>
            <span class="postby">{{ n.value.uploadedDate }}</span> </div>
          <div class="VideoDiv"> <a href="/slideshow/{{ n.id }}"><img ng-src="http://img.contentapi.ws/{{ n.value.thumbnail }}"  alt=""></a></div>
        </div>

      </div>
      <!--Trending Videos End--> 
      
    </aside>
    <aside class="module module_right">
      <div class="rt-tpadd"><script src="http://tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=300X250&cwpid=557677&cwwidth=300&cwheight=250&cwpnet=1&cwtagid=213296"></script></div>
      <div class="clear"></div>
      
	      <div class="popular">
        <div class="module-title">Latest News In Health</div>
        <div class="module-inner">

          <div class="row" ng-repeat="n in topNewsWithImages">
            <span class="news-thumb"><a href="/slideshow/{{ n.id }}"><img ng-src="http://img.contentapi.ws/{{ n.value.thumbnail }}"/></a></span>
            <span class="picdec"><a href="/slideshow/{{ n.id }}">{{ n.value.title }}</a> -- {{ n.value.uploadedDate }}</span>
          </div>

        </div>
      </div>
      <!--Popular Stories End--> 
      
    <div class="margin20_T margin20_B right-ad-2"><script src="http://tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=300X250&cwpid=557677&cwwidth=300&cwheight=250&cwpnet=1&cwtagid=213296"></script></div>
    
     </aside>
  </article>
  <!--Article End-->
  
  <div class="banner"><script src="http://tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=728X90&cwpid=557677&cwwidth=728&cwheight=90&cwpnet=1&cwtagid=213297"></script></div>
  <!--Bottom-add End--> 
  
</div>
<footer>
  <div class="container">
    <summary> <span class="left">Copyright &copy;  2013  Logo Name. All Rights Reserved | <a href="#">My Account</a>.</span></summary>
  </div>
</footer>
<!--Footer End-->

</body>
</html>
